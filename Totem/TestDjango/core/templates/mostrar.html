<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Reserva</title>
</head>
<body>
    <div class="container">
        <h1>Mostrando Reservas</h1>

        <table class="table">
            <thead>
                <tr>
                    <th>rut</th>
                    <th>nombre</th>
                    <th>apellido</th>
                    <th>Modificar Reserva</th>
                    <th>Eliminar Reserva</th>
                </tr>
            </thead>
            <tbody>
            {% for cl in clientes %}

                <tr>
                    <td>{{ cl.rut }}</td>
                    <td>{{ cl.nombre }}</td>
                    <td>{{ cl.apellido }}</td>
                    <td><a href="{% url 'form_modcliente' cl.rut %}" class="btn btn-primary">Pagar</a></td>
                    <td><a href="{% url 'form_del_cliente' cl.rut %}" class="btn btn-danger">Eliminar</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

        <a href="{% url 'form_cliente' %}" class="btn btn-primary">Crear Reserva</a>
        <a href="{% url 'home' %}" class="btn btn-success">Home</a>
    </div>
</body>
</html>
